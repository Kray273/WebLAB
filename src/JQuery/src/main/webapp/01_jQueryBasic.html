<!-- jQuery 기본
	1. jQuery 개요
		- 모든 브라우저에서 동작하는 클라이언트 자바스크립트 라이브러리.
		- 다음의 기능을 위해 제작
			. DOM과 관련된 처리를 쉽게 구현
			. 일관된 이벤트 연결을 쉽게 구현
			. 시각적 효과를 쉽게 구현
			. ajax 애플리케이션을 쉽게 구현

		- https://jquery.com
		- jQuery 사용 방법
			1) 직접 다운받아 사용하는 방법.
			2) CDN 호스트 사용하는 방법.
				 . Content Delivery Network
				 . 사용자에게 간편하게 콘텐츠를 제공하는 방식을 의미.
				 . 구글, 마이크로소프트, jQuery측에서 사용자가 jQuery를 사용하기 편하게 콘텐츠를 제공.
-->

 $(function() { 
 /* 2. jQuery를 사용한 웹페이지 형식

 		. 문서가 준비 완료되면 매개변수(매서드_특정된 기능)로 전달된 함수(범용적인 기능)를 실행하라는 의미.
 		. $(function(){}); //간단한 형식 정의.
 
 		alert('First Ready');
	 */
	 
/* 3. jQuery 기본 선택자 : 선택을 해주는 요소
	 var headers = document.getElementsByTagName('h1');
	 
	 headers[0].innerHTML = "더 조은";
	 headers[1].innerHTML = "컴퓨터 학원";
	 
	 1) 전체 선택자(*)
	 
		$('*').css('color', 'red')	 
	
	2) tag 선택자;
	
		- 한 개 태그 선택
		$('p').css('color', 'blue')	 
		- 여러 개 태그 선택
		$('p,h1').css('color', 'blue')	 
	
	3) id 선택자
		$('#target').css('color', 'blue')	 
	
	 4) class 선택자
	 
	*/

		$('.item').css('color', 'green')	 
	 
	 /* 
	 
	 
	 */ 
	 
 
 });
</script>
