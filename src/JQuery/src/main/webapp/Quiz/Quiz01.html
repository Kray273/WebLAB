<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>간단한 회원 정보 양식</title>
</head>
<body>
	<center>
	<br>
	<h1>간단한 회원 정보 양식 </h1>
	<br>
		<table>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td> 암호</td>
				<td><input type="password" name=""></td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td><input type="tel" name="tel"> - <input type="tel" name="tel"> - <input type="tel" name="tel"></td>
			</tr>
			<tr>
				<td >직업</td>
				<td>
				<select>
					<option>학생</option>
					<option>직장</option>
					<option>주부</option>
				</select>
				</td>
			</tr>
			<tr >
				<td>성별</td>
				<td>
				<input type="radio" name="sex" value="남">남자
				<input type="radio" name="sex" value="녀">여자
				</td>
			</tr>
			<tr>
				<td >취미</td>
				<td>
				<input type="checkbox"  name="habit" value="바둑">바둑
				<input type="checkbox"  name="habit" value="게임">게임
				<input type="checkbox"  name="habit" value="낚시">낚시
				<input type="checkbox"  name="habit" value="독서">독서
				</td>
			</tr>
			<tr >
				<td >자기 소개하는 글</td>
				<td><textarea rows="3" cols="80" name="textarea" placeholder="자기를 소개하는 글을 쓰세요."></textarea></td>
			</tr>
			<tr >
				<td colspan="2" >
				<input type ="submit" value="등록하기"> 
				<input type ="reset" value="취소하기">				
				</td>
			</tr>
		</table> 
			
	</center>
</body>
</html>
