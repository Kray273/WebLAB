<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax 요청 직접 제어하기-$.ajax()</title>

<style type="text/css">
	div{
		width:200px; height:80px;
		margin:3px; float:left;
	}
</style>

<script src="./js/jquery-3.6.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	//$(document).ready(function(){
	$(function(){
		$('#menu1').click(function(){
			$.ajax({
				url:'menu.html',  		//요청하고자하는 주소
				dataType:'html',		//text기반의 데이터라는 요청
				success: function(data){	//성공시 요청할 기능, ","를 마지막에 안쓰도록 조심_(전달받은 데이터를 입력)
					$('#message1').html(data); //html은 현재의 택스트 노드의 값을 업데이트하는 기능  
				}	
			});
			return false;
		});
		
		$('#menu2').click(function(){
			$.ajax({
				url:'menu.html',  		
				dataType:'html',		
				success: function(data){	
					$('#message2').html($(data).find('li'));   
				}	
			});
			return false;
		});
		

	});

</script>

</head>
<body>

	<div>
		<a href="#" id="menu1">메뉴 보기1</a>
		<p></p>
		<span id="message1"></span>
	</div>
	<div>
		<a href="#" id="menu2">메뉴 보기2</a>
		<p></p>
		<span id="message2"></span>
	</div>
	
</body>
</html>
